<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container my-5">
        <h1 class="display-3">Array / Objeto</h1>
        <hr>

        <label for="nome">Digite um nome</label> <br>
        <input type="text" id="nome">
        <br><br>

        <label for="idade">Digite a idade</label> <br>
        <input type="number" id="idade">
        <br><br>

        <label for="curso">Selecione um curso</label> <br>
        <select id="curso">
            <option value="ADS">ADS</option>
            <option value="GTI">GTI</option>
            <option value="GEMP">GEMP</option>
        </select>

        <br><br>

        <button class="btn btn-primary" onclick="cadastrar()">Enviar</button>

        <br><br>
        <div id="resultado" class="row"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
